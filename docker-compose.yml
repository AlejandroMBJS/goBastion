version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_JWT_SECRET=${APP_JWT_SECRET:-change-me-in-prod}
      - APP_DB_DSN=file:/app/data/api.db?_foreign_keys=on
    volumes:
      - api-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/docs/openapi.json"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

