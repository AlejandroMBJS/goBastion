<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Go Native FastAPI</title>
    <link rel="stylesheet" href="/static/css/output.css">
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-700 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
        <p class="text-gray-600 text-sm mb-6">Sign up to get started</p>

        <? if .Error ?>
        <div class="bg-red-50 border-l-4 border-red-500 text-red-700 p-4 mb-5 rounded">
            <?= .Error ?>
        </div>
        <? end ?>

        <? if .Success ?>
        <div class="bg-green-50 border-l-4 border-green-500 text-green-700 p-4 mb-5 rounded">
            <?= .Success ?>
        </div>
        <? end ?>

        <form method="POST" action="/register">
            <? if .CSRFToken ?>
            <input type="hidden" name="csrf_token" value="<?= .CSRFToken ?>">
            <? end ?>

            <div class="mb-4">
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    autofocus
                    placeholder="John Doe"
                    value="<?= .Name ?>"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="you@example.com"
                    value="<?= .Email ?>"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Enter a strong password"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
                <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    required
                    placeholder="Re-enter your password"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-purple-600 transition-colors">
            </div>

            <button
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 rounded-lg hover:from-purple-700 hover:to-indigo-700 transform hover:-translate-y-0.5 transition-all duration-200 shadow-lg">
                Create Account
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            Already have an account?
            <a href="/login" class="text-purple-600 font-semibold hover:underline">Sign in</a>
        </p>
    </div>
</body>
</html>
